<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
</head>
<body>
<div th:replace="~{common/header::header}"></div>
<h4 th:text="${title}"></h4>
<div>
    <p><strong>ID:</strong><span th:text="${user.id}"></span></p>
    <p><strong>名字:</strong><span th:text="${user.name}"></span></p>
    <p><strong>邮件:</strong><span th:text="${user.email}"></span></p>
</div>
<div>
    <a th:href="@{'/user/delete/'+${user.id}}">删除</a>
    <a th:href="@{'/user/edit/'+${user.id}}">修改</a>
</div>
<div th:replace="~{common/footer::footer}"></div>
</body>
</html>
